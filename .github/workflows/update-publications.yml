name: Update Publications List

on:
  schedule:
    # Runs at 02:00 UTC every day (8pm or 9pm Central depending on DST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - main
    paths:
      - 'fetch_pubs.py'

jobs:
  update-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch publications
        run: python fetch_pubs.py
        timeout-minutes: 10
        env:
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add publications.json
          git diff --staged --quiet || git commit -m "Update publications $(date -u +%Y-%m-%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
